<md-card *ngIf="login">
  <md-card-title>{{login.title}}</md-card-title>
  <div>
    <md-input [(ngModel)]="login.Name" placeholder="Name"></md-input>
    <md-input type='password' [(ngModel)]='login.Password' placeholder="Password"></md-input>
  </div>
  <md-card-actions>
    <button (click)="doLogin()">Login</button>
  </md-card-actions>
</md-card>
  <div *ngIf="!login">
    loading / error
  </div>
