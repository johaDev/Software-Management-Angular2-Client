<mat-card *ngIf="login">
  <mat-card-title>{{login.title}}</mat-card-title>
  <mat-input-container>
    <input matInput [(ngModel)]="login.name" placeholder="Name" />
  </mat-input-container>
  <mat-input-container>
    <input matInput type='password' [(ngModel)]='login.password' placeholder="Password" />
  </mat-input-container>
  <mat-card-actions>
    <button mat-raised-button (click)="doLogin()">Login</button>
  </mat-card-actions>
</mat-card>
<div *ngIf="!login">
  loading / error
</div>
