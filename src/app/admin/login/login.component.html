<md-card *ngIf="login">
  <md-card-title>{{login.title}}</md-card-title>
  <md-input-container>
    <input mdInput [(ngModel)]="login.name" placeholder="Name" />
  </md-input-container>
  <md-input-container>
    <input mdInput type='password' [(ngModel)]='login.password' placeholder="Password" />
  </md-input-container>
  <md-card-actions>
    <button md-raised-button (click)="doLogin()">Login</button>
  </md-card-actions>
</md-card>
<div *ngIf="!login">
  loading / error
</div>
