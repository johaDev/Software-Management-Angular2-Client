<mat-card class='flex-h' color='primary'>
  <mat-card-title>
    <div class='userinfo'>{{username}}</div>
    {{title}} <a href='https://github.com/niwrA/Software-Management-Angular2-Client'><mat-icon>code</mat-icon></a>
  </mat-card-title>
  <div>
<!--    <app-ui-menu [menuitems]="menuitems"></app-ui-menu>-->
    <button (click)="showProjects(true)" color='{{projectsColor}}' mat-raised-button mat-tooltip="View Projects">Projects</button>
    <button (click)="showProducts(true)" color='{{productsColor}}' mat-raised-button mat-tooltip="View Products">Products</button>
    <button (click)="showDesigns(true)" color='{{designsColor}}' mat-raised-button mat-tooltip="View Designs">Designs</button>
    <button (click)='showCompanies(true)' color='{{companiesColor}}' mat-raised-button mat-tooltip="View Companies">Companies</button>
    <button (click)='showContacts(true)' color='{{contactsColor}}' mat-raised-button mat-tooltip="View Contacts">Contacts</button>
    <button (click)='showTechnologies(true)' color='{{technologiesColor}}' mat-raised-button mat-tooltip="View Technologies">Technologies</button>
    <button *ngIf="isAdmin()" routerLink='/admin' mat-raised-button mat-tooltip="admin">Admin</button>
    <button *ngIf="!isLoggedIn()" (click)='showLogin(true)' color='{{loginColor}}' mat-raised-button mat-tooltip="todo: login">Login</button>
    <button *ngIf="isLoggedIn()" (click)='logout()' mat-raised-button mat-tooltip="todo: logout">Logout</button>
  </div>
</mat-card>
<!--  <ui-view></ui-view>-->
<router-outlet></router-outlet>
<simple-notifications [options]="{}"></simple-notifications>
