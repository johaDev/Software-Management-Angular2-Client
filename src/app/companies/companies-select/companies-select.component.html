<h1 mat-dialog-title>Select Companies</h1>
<div mat-dialog-content>
  <app-companies *ngIf="selectedCompanies" [selectedCompanies]="selectedCompanies"></app-companies>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="confirm()" mat-dialog-close primary>OK</button>
  <button mat-button (click)="cancel()" mat-dialog-close>Cancel</button>
</div>
