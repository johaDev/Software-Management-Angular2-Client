<mat-card>
  <mat-input-container>
    <input matInput #searchTextInput [(ngModel)]="searchText" placeholder="Type to search ..." (keyup)="getCompanies()" (keyup.enter)='createCompany(searchTextInput.value)'
    />
  </mat-input-container>
  <button mat-raised-button mat-tooltip="Add new company" (click)="createCompany(searchTextInput.value)">Add</button>
  <mat-card *ngFor="let company of companies">
    <mat-card-title-group [routerLink]="[company.guid, 'details']">
      <mat-card-subtitle>
        <mat-icon>business center</mat-icon>
      </mat-card-subtitle>
      <mat-card-title>{{company.name}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <div>{{company.code}}</div>
    </mat-card-content>
    <mat-card-actions align='end'>
      <button mat-mini-fab [routerLink]="[company.guid, 'details']">
        <mat-icon>details circle</mat-icon>
      </button>
      <button mat-mini-fab [routerLink]="[company.guid, 'details']">
        <mat-icon>share circle</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="deleteCompany(company)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</mat-card>
