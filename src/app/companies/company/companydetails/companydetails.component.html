<mat-card *ngIf="company">
  <mat-card-content>
    <mat-input-container>
      <input matInput (blur)="changeName()" [(ngModel)]="company.name" placeholder="Name" />
    </mat-input-container>
    <mat-input-container>
      <input matInput (blur)="changeCode()" [(ngModel)]="company.code" placeholder="Code" />
    </mat-input-container>
    <!-- <mat-input-container>
      <input matInput (blur)="changeExternalId()" [(ngModel)]="company.externalId" placeholder="ExternalId" />
    </mat-input-container> -->
  </mat-card-content>
</mat-card>
