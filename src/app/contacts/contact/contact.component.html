<mat-card>
  <mat-card-title *ngIf="contact">{{contact.name}}</mat-card-title>
  <mat-card-actions *ngIf="contact">
    <button routerLink='details' mat-raised-button mat-tooltip="in progress: Contact Details">Details</button>
    <button routerLink='contactProducts' mat-raised-button mat-tooltip="todo: View Products this Contact has worked on">Products</button>
    <button routerLink='roles' mat-raised-button mat-tooltip="in progress: Contact Roles">Roles</button>
    <button [routerLink]="['links']" mat-raised-button mat-tooltip="Links">Links</button>
    <button [routerLink]="['files']" mat-raised-button mat-tooltip="Files">Files</button>
    <button [routerLink]="['commands']" mat-raised-button mat-tooltip="Commands">Audit</button>
  </mat-card-actions>
  <router-outlet></router-outlet>
</mat-card>
<div *ngIf="!contact">
  loading ...
  <mat-spinner></mat-spinner>
</div>
