  <div *ngIf="contact">
    <input mdInput (blur)="changeName()" [(ngModel)]="contact.name" placeholder="Name"/>
    <input mdInput (blur)="changeEmail()" [(ngModel)]="contact.email" placeholder="email"/>
    <input mdInput (blur)="changeBirthDate()" type='date' [(ngModel)]='contact.birthDate' placeholder="BirthDate"/>
  </div>
