<h1 mat-dialog-title>Select Contacts</h1>
<div mat-dialog-content>
  <app-contacts *ngIf="selectedContacts" [selectedContacts]="selectedContacts"></app-contacts>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="confirm()" mat-dialog-close primary>OK</button>
  <button mat-button (click)="cancel()" mat-dialog-close>Cancel</button>
</div>
