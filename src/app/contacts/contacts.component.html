<md-card>
  <p>
    <input mdInput #searchTextInput [(ngModel)]="searchText" placeholder="Type to search ..." (keyup)="filterContacts()" (keyup.enter)='createContact(searchTextInput.value)'/>
    <button md-raised-button md-tooltip="Add new contact" (click)="createContact(searchTextInput.value)">Add</button>
  </p>
  <md-list *ngIf="selectedContacts">
    <md-list-item>
      <div *ngFor="let contact of selectedContacts">{{contact.name}}<span style="white-space:pre-wrap" *ngIf="selectedContacts.length>1">; </span> </div>
    </md-list-item>
  </md-list>
  <md-card *ngFor="let contact of contacts">
    <md-checkbox style="float:right" [(ngModel)]="contact.isSelected" (click)="toggleSelect(contact)" align='end'></md-checkbox>
    <md-card-title-group [routerLink]="[contact.guid, 'details']">
      <md-card-subtitle>
        <md-icon>person circle</md-icon>
      </md-card-subtitle>
      <md-card-title>{{contact.name}}</md-card-title>
    </md-card-title-group>
    <md-card-content>
      <div>{{contact.email}} ...</div>
    </md-card-content>
    <md-card-actions align='end'>
      <button [routerLink]="[contact.guid, 'details']"><md-icon>details circle</md-icon></button>
      <a href="mailto:{{contact.email}}"><button [(disabled)]="!contact.email"><md-icon>email circle</md-icon></button></a>
      <button (click)="deleteContact(contact)">
<md-icon>delete</md-icon></button>
    </md-card-actions>
  </md-card>
