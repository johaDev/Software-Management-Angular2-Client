<mat-card>
  <mat-card-title *ngIf="design">{{design.name}}</mat-card-title>
  <mat-card-actions *ngIf="design">
    <button routerLink='details' mat-raised-button mat-tooltip="Details">Details</button>
    <button [routerLink]="['epicelements']" mat-raised-button mat-tooltip="Epics">Epics</button>
    <button [routerLink]="['links']" mat-raised-button mat-tooltip="Links">Links</button>
    <button [routerLink]="['files']" mat-raised-button mat-tooltip="Files">Files</button>
    <button [routerLink]="['commands']" mat-raised-button mat-tooltip="Commands">Audit</button>
  </mat-card-actions>
  <router-outlet></router-outlet>
</mat-card>
<div *ngIf="!design">
  Loading ...
  <mat-spinner></mat-spinner>
</div>
