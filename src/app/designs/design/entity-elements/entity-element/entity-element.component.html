<md-card>
  <md-card-subtitle>entity for <a *ngIf="design && epicElement" [routerLink]="['/designs',design.guid, 'epicelements', epicElement.guid, 'entityelements']">{{epicElement.name}}</a> in <a *ngIf="design" [routerLink]="['/designs',design.guid, 'epicelements']">{{design.name}}</a></md-card-subtitle>
  <md-card-title *ngIf="entityElement">{{entityElement.name}}</md-card-title>
  <md-card-actions *ngIf="entityElement">
    <button routerLink='details' md-raised-button md-tooltip="Details">Details</button>
    <button [routerLink]="['propertyelements']" md-raised-button md-tooltip="Entities">Properties</button>
    <button [routerLink]="['commandelements']" md-raised-button md-tooltip="Entities">Commands</button>
    <button [routerLink]="['links',entityElement.guid]" md-raised-button md-tooltip="Links">Links</button>
  </md-card-actions>
  <router-outlet></router-outlet>
</md-card>
<div *ngIf="!entityElement">
  Loading ...
  <md-spinner></md-spinner>
</div>
