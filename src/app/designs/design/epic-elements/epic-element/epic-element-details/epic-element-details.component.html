<mat-card *ngIf="epicElement">
  <mat-card-content>
    <mat-card-content layout='row'>
      <mat-input-container>
        <input matInput (blur)="changeName()" [(ngModel)]="epicElement.name" placeholder="Name" />
      </mat-input-container>
    </mat-card-content>
    <mat-card-content layout='row'>
      <mat-input-container>
        <textarea matInput (blur)="changeDescription()" rows=5 [(ngModel)]="epicElement.description" placeholder="Description"></textarea>
      </mat-input-container>
    </mat-card-content>
  </mat-card-content>
</mat-card>
