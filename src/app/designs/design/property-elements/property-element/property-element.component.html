<md-card>
  <md-card-subtitle>property for <a *ngIf="design && epicElement && entityElement" [routerLink]="['/designs',design.guid, 'epicelements', epicElement.guid, 'entityelements', entityElement.guid, 'propertyelements']">{{entityElement.name}}</a> in <a *ngIf="design && epicElement" [routerLink]="['/designs',design.guid, 'epicelements', epicElement.guid, 'entityelements']">{{epicElement.name}}</a> in <a *ngIf="design" [routerLink]="['/designs',design.guid, 'epicelements']">{{design.name}}</a></md-card-subtitle>
  <md-card-title *ngIf="propertyElement">{{propertyElement.name}}</md-card-title>
  <md-card-actions *ngIf="propertyElement">
    <button routerLink='details' md-raised-button md-tooltip="Details">Details</button>
    <button [routerLink]="['links']" md-raised-button md-tooltip="Links">Links</button>
    <button [routerLink]="['files']" md-raised-button md-tooltip="Links">Files</button>
  </md-card-actions>
  <router-outlet></router-outlet>
</md-card>
<div *ngIf="!propertyElement">
  Loading ...
  <md-spinner></md-spinner>
</div>
