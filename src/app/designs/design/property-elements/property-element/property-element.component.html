<mat-card>
  <mat-card-subtitle>property for <a *ngIf="design && epicElement && entityElement" [routerLink]="['/designs',design.guid, 'epicelements', epicElement.guid, 'entityelements', entityElement.guid, 'propertyelements']">{{entityElement.name}}</a> in <a *ngIf="design && epicElement" [routerLink]="['/designs',design.guid, 'epicelements', epicElement.guid, 'entityelements']">{{epicElement.name}}</a> in <a *ngIf="design" [routerLink]="['/designs',design.guid, 'epicelements']">{{design.name}}</a></mat-card-subtitle>
  <mat-card-title *ngIf="propertyElement">{{propertyElement.name}}</mat-card-title>
  <mat-card-actions *ngIf="propertyElement">
    <button routerLink='details' mat-raised-button mat-tooltip="Details">Details</button>
    <button [routerLink]="['links']" mat-raised-button mat-tooltip="Links">Links</button>
    <button [routerLink]="['files']" mat-raised-button mat-tooltip="Links">Files</button>
  </mat-card-actions>
  <router-outlet></router-outlet>
</mat-card>
<div *ngIf="!propertyElement">
  Loading ...
  <mat-spinner></mat-spinner>
</div>
