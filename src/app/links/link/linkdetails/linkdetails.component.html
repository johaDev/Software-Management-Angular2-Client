<div *ngIf="link">
  <div>
    <md-input-container>
      <textarea mdInput mdAutosizeMinRows rows="6" (blur)="changeName()" [(ngModel)]="link.name" placeholder="Name"></textarea>
    </md-input-container>
  </div>
  <md-input-container>
    <input mdInput (blur)="changeUrl()" [(ngModel)]="link.url" placeholder="url" />
  </md-input-container>
</div>
