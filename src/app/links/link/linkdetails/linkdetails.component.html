<div *ngIf="link">
  <div>
    <mat-input-container>
      <textarea matInput mdAutosizeMinRows rows="6" (blur)="changeName()" [(ngModel)]="link.name" placeholder="Name"></textarea>
    </mat-input-container>
  </div>
  <mat-input-container>
    <input matInput (blur)="changeUrl()" [(ngModel)]="link.url" placeholder="url" />
  </mat-input-container>
</div>
