<md-card *ngIf="product">
  <md-card-title>{{product.Name}}</md-card-title>
  <button [routerLink]='productDetails' md-raised-button md-tooltip="todo: Product Details">Details</button>
  <button routerLink="productversions" md-raised-button md-tooltip="Product Versions">Versions</button>
  <button [routerLink]='productCompanies' md-raised-button md-tooltip="todo: View Companies using this Product">Companies</button>
  <button [routerLink]='productContacts' md-raised-button md-tooltip="todo: Product contacts">Contacts</button>
  <md-card class='flex-h'>
    <md-card-content layout='column'>
      <div *ngIf="product">
        <md-card-content layout='row'>
          <md-input [(ngModel)]="product.Name" placeholder="Name"></md-input>
        </md-card-content>
        <md-card-content layout='row'>
        <md-input-container>
          <textarea rows=5 md-input [(ngModel)]="product.Description" placeholder="Description"></textarea>
        </md-input-container>
        </md-card-content>
        <md-card-content layout='row'>
        <md-input-container>
          <textarea rows='5' md-input [(ngModel)]="product.BusinessCase" placeholder="BusinessCase"></textarea>
        </md-input-container>
        </md-card-content>
        <md-card-content layout='row'>
          <md-input type='date' [(ngModel)]='product.EndDate' placeholder="EndDate"></md-input>
        </md-card-content>
      </div>
    </md-card-content>
    <md-card-content layout='column'>
      <router-outlet>
      </router-outlet>
    </md-card-content>
  </md-card>
</md-card>
<div *ngIf="!product">
  Error loading product
</div>
