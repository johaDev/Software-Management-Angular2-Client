<mat-card>
  <mat-card-title *ngIf="product">{{product.name}}</mat-card-title>
  <mat-card-actions *ngIf="product">
    <button routerLink='details' mat-raised-button mat-tooltip="todo: Product Details">Details</button>
    <button routerLink="versions" mat-raised-button mat-tooltip="Product Versions">Versions</button>
    <button routerLink="features" mat-raised-button mat-tooltip="Product Features">Features</button>
    <button routerLink="issues" mat-raised-button mat-tooltip="Product Issues">Issues</button>
    <button [routerLink]='productCompanies' mat-raised-button mat-tooltip="todo: View Companies using this Product">Companies</button>
    <button [routerLink]='productContacts' mat-raised-button mat-tooltip="todo: Product contacts">Contacts</button>
    <button [routerLink]="['links']" mat-raised-button mat-tooltip="Product Links">Links</button>
    <button [routerLink]="['files']" mat-raised-button mat-tooltip="Product Files">Files</button>
    <button [routerLink]="['commands']" mat-raised-button mat-tooltip="Commands">Audit</button>
  </mat-card-actions>
  <router-outlet></router-outlet>
</mat-card>
<div *ngIf="!product">
  Loading ...
  <mat-spinner></mat-spinner>
</div>
