<mat-card>
  <mat-card-title *ngIf="productissue">{{productissue.name}}</mat-card-title>
  <mat-card-subtitle *ngIf="product"><a [routerLink]="['/products', product.guid, 'issues']">{{product.name}}</a></mat-card-subtitle>
  <mat-card-content *ngIf="productissue">
    <app-navbar [(navLinks)]="navLinks"></app-navbar>
  </mat-card-content>
  <router-outlet></router-outlet>
</mat-card>
<div *ngIf="!productissue">
  <mat-spinner></mat-spinner>
  Loading productissue
</div>
