<mat-card>
  <mat-input-container>
    <input matInput #searchTextInput [(ngModel)]="searchText" (ngModelChange)="searchTextChanged()" placeholder="Type to search ..."
      (keyup)="getProducts()" (keyup.enter)='createProduct(searchTextInput.value)' />
  </mat-input-container>
  <button [disabled]='!canAdd' mat-raised-button mat-tooltip="Add new product" (click)="createProduct(searchTextInput.value)">Add</button>

  <mat-card *ngFor="let product of products">
    <mat-card-title-group [routerLink]="[product.guid, 'details']">
      <mat-card-subtitle>
        <mat-icon>shopping cart</mat-icon>
      </mat-card-subtitle>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <div>{{product.description}}</div>
    </mat-card-content>
    <mat-card-actions align='end'>
      <button mat-mini-fab [routerLink]="[product.guid, 'details']">
<mat-icon>details circle</mat-icon></button>
      <button mat-mini-fab [routerLink]="[product.guid]">
<mat-icon>share circle</mat-icon></button>
      <button mat-mini-fab color="warn" (click)="deleteProduct(product)">
<mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</mat-card>
