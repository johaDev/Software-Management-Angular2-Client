<md-card>
  <p>
    <md-input #searchTextInput [(ngModel)]="searchText" placeholder="Type to search ..." (keyup)="getProducts(searchTextInput.value || '')" (keyup.enter)='createProduct(searchTextInput.value)'></md-input>
    <button md-raised-button md-tooltip="Add new product" (click)="createProduct(searchTextInput.value)">Add</button>
  </p>
  <p hidden>
    <md-checkbox>Only my products ... </md-checkbox>
  </p>
  <md-card *ngFor="let product of products">
    <md-card-title-group>
      <md-card-subtitle>
        <md-icon>shopping cart</md-icon>
      </md-card-subtitle>
      <md-card-title>{{product.Name}}</md-card-title>
    </md-card-title-group>
    <md-card-content>
      <div>{{product.Description}} ...</div>
    </md-card-content>
    <md-card-actions align='end'>
      <button uiSref="product" [uiParams]="{ productId: product.Guid }">
<md-icon>details circle</md-icon></button>
      <button uiSref="product" [uiParams]="{ productId: product.Guid }">
<md-icon>share circle</md-icon></button>
    </md-card-actions>
  </md-card>
</md-card>
