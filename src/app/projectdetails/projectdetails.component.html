  <div *ngIf="project">
    <md-input (blur)="changeName($event)" [(ngModel)]="project.Name" placeholder="Name"></md-input>
    <md-input (blur)="changeStartDate($event)" type='date' [(ngModel)]='project.StartDate' placeholder="StartDate"></md-input>
    <md-input (blur)="changeEndDate($event)" type='date' [(ngModel)]='project.EndDate' placeholder="EndDate"></md-input>
  </div>
