
<md-card>
  <md-card-actions>
    <button md-mini-fab (click)="openContactsDialog()"><md-icon>add</md-icon></button>
  </md-card-actions>
  <md-card-content  *ngIf="projectroleassignments">
        <div *ngFor="let projectroleassignment of projectroleassignments">{{projectroleassignment.contactName}}
          <button md-icon-button (click)="deleteProjectRoleAssignment(projectroleassignment)"><md-icon md-mini-fab>delete</md-icon></button> </div>
  </md-card-content>
</md-card>
