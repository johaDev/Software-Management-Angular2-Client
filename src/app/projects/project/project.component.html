<md-card>
  <md-card-title *ngIf="project">{{project.name}}</md-card-title>
  <md-card-actions *ngIf="project">
    <button routerLink='details' md-raised-button md-tooltip="in progress: Project Details">Details</button>
    <button routerLink='projectProducts' md-raised-button md-tooltip="todo: View Products involved in this Project">Products</button>
    <button routerLink='roles' md-raised-button md-tooltip="in progress: Project Roles">Roles</button>
    <button [routerLink]="['links']" md-raised-button md-tooltip="Links">Links</button>
    <button [routerLink]="['files']" md-raised-button md-tooltip="Files">Files</button>
    <button [routerLink]="['commands']" md-raised-button md-tooltip="Commands">Audit</button>
  </md-card-actions>
  <router-outlet></router-outlet>
</md-card>
<div *ngIf="!project">
  loading ...
  <md-spinner></md-spinner>
</div>
