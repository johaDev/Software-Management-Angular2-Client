<div *ngIf="project">
  <mat-input-container>
    <input matInput (blur)="changeName()" [(ngModel)]="project.name" placeholder="Name" />
  </mat-input-container>
  <mat-input-container>
    <input matInput (blur)="changeStartDate()" type='date' [(ngModel)]='project.startDate' placeholder="StartDate" />
  </mat-input-container>
  <mat-input-container>
    <input matInput (blur)="changeEndDate()" type='date' [(ngModel)]='project.endDate' placeholder="EndDate" />
  </mat-input-container>
</div>
