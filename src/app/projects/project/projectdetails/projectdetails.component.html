  <div *ngIf="project">
    <input mdInput (blur)="changeName()" [(ngModel)]="project.name" placeholder="Name"/>
    <input mdInput (blur)="changeStartDate()" type='date' [(ngModel)]='project.startDate' placeholder="StartDate"/>
    <input mdInput (blur)="changeEndDate()" type='date' [(ngModel)]='project.endDate' placeholder="EndDate"/>
  </div>
