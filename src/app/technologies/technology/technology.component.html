<md-card *ngIf="technology">
  <md-card-title>{{technology.Name}}</md-card-title>
  <md-card-actions>
    <button [routerLink]='technologyDetails' md-raised-button md-tooltip="Technology Details">Details</button>
    <button [routerLink]='technologyProducts' md-raised-button md-tooltip="View Products for this Technology">Products</button>
    <button [routerLink]='technologyContacts' md-raised-button md-tooltip="Technology contacts">Contacts</button>
  </md-card-actions>
  <div>
    <input mdInput [(ngModel)]="technology.Name" placeholder="Name"/>
    <input mdInput type='date' [(ngModel)]='technology.EndDate' placeholder="EndDate"/>
  </div>
</md-card>
  <div *ngIf="!technology">
    Error loading technology
  </div>
